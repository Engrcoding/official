<script type="module">
 import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
import { getDatabase, ref, onValue, get, update, query, orderByChild, equalTo, off } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAu-u95pdOLkbTp7J5-z16caVCoSX0yIpA",
  authDomain: "authentication-88f1c.firebaseapp.com",
  databaseURL: "https://authentication-88f1c-default-rtdb.firebaseio.com",
  projectId: "authentication-88f1c",
  storageBucket: "authentication-88f1c.appspot.com",
  messagingSenderId: "698326349644",
  appId: "1:698326349644:web:9531b53b74bff2ff18c4ea"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let currentTab = 'pending';
let currentListenerRef = null;

window.resellerLogin = async function () {
  const email = document.getElementById('login-email').value.trim();
  const password = document.getElementById('login-password').value.trim();
  if (!email || !password) {
    alert('Please enter email and password');
    return;
  }
  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    currentUser = userCredential.user;
    const userSnap = await get(ref(db, 'users/' + currentUser.uid));
    const userData = userSnap.val();

    if (!userData || userData.type !== 'Reseller') {
      alert('Access denied: Only resellers can log in here.');
      await signOut(auth);
      return;
    }

    document.getElementById('login-system').classList.add('hidden');
    document.getElementById('main-container').classList.remove('hidden');
    document.getElementById('total-earnings-card').classList.remove('hidden');
    document.getElementById('panel-box').classList.remove('hidden');

    loadTabData('pending');
    updateTotalEarnings();
    loadApprovedTransactionCards();
  } catch (error) {
    console.error('Login failed:', error.message);
    alert('Login failed: ' + error.message);
  }
};

window.logout = async function () {
  await signOut(auth);
  currentUser = null;
  document.getElementById('login-system').classList.remove('hidden');
  document.getElementById('main-container').classList.add('hidden');
  document.getElementById('total-earnings-card').classList.add('hidden');
  document.getElementById('panel-box').classList.add('hidden');
  clearTable();
  clearTransactionHistory();
  if (currentListenerRef) off(currentListenerRef);
};

onAuthStateChanged(auth, user => {
  currentUser = user || null;
});

window.switchTab = function (tab) {
  if (tab === currentTab) return;
  currentTab = tab;
  document.getElementById('tab-pending').classList.toggle('active-tab', tab === 'pending');
  document.getElementById('tab-approved').classList.toggle('active-tab', tab === 'approved');
  loadTabData(tab);
};

function clearTable() {
  document.getElementById('table-body').innerHTML = '';
  document.querySelector('#account-table thead').innerHTML = '';
}

function clearTransactionHistory() {
  document.getElementById('transaction-history').innerHTML = '';
}

function loadTabData(tab) {
  const tableBody = document.getElementById('table-body');
  const tableHead = document.querySelector('#account-table thead');
  const tabTitle = document.getElementById('tab-title');

  clearTable();
  if (currentListenerRef) off(currentListenerRef);

  if (tab === 'pending') {
    tabTitle.textContent = 'Pending Accounts';
    tableHead.innerHTML = `
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Type</th>
        <th>Action</th>
      </tr>`;
    const usersRef = query(ref(db, 'users'), orderByChild('status'), equalTo('pending'));
    currentListenerRef = usersRef;
    onValue(usersRef, snapshot => {
      tableBody.innerHTML = '';
      if (!snapshot.exists()) {
        tableBody.innerHTML = `<tr><td colspan="4">No pending accounts found.</td></tr>`;
        return;
      }
      snapshot.forEach(child => {
        const data = child.val();
        const uid = child.key;
        tableBody.innerHTML += `
          <tr>
            <td>${data.username || ''}</td>
            <td>${data.email || ''}</td>
            <td>${data.type || ''}</td>
            <td><button onclick="approveAccount('${uid}')">Approve</button></td>
          </tr>`;
      });
    });
  } else {
    tabTitle.textContent = 'Approved Accounts';
    tableHead.innerHTML = `
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Type</th>
        <th>Payment Collected (₱)</th>
      </tr>`;
    const usersRef = query(ref(db, 'users'), orderByChild('status'), equalTo('approved'));
    currentListenerRef = usersRef;
    onValue(usersRef, snapshot => {
      tableBody.innerHTML = '';
      if (!snapshot.exists()) {
        tableBody.innerHTML = `<tr><td colspan="4">No approved accounts found.</td></tr>`;
        return;
      }
      // Filter approved accounts to only show those approved by the current reseller
      let found = false;
      snapshot.forEach(child => {
        const data = child.val();
        if (data.approvedBy === currentUser.email) {
          found = true;
          const payment = data.paymentCollected || 0;
          tableBody.innerHTML += `
            <tr>
              <td>${data.username || ''}</td>
              <td>${data.email || ''}</td>
              <td>${data.type || ''}</td>
              <td>${payment.toFixed(2)}</td>
            </tr>`;
        }
      });
      if (!found) {
        tableBody.innerHTML = `<tr><td colspan="4">No approved accounts found.</td></tr>`;
      }
    });
  }
}

window.approveAccount = async function (uid) {
  const payment = prompt('Enter payment amount collected (₱):');
  if (payment === null) return;
  const paymentValue = parseFloat(payment);
  if (isNaN(paymentValue) || paymentValue < 0) {
    alert('Invalid payment amount.');
    return;
  }

  const updates = {
    status: 'approved',
    paymentCollected: paymentValue,
    approvedBy: currentUser.email,
    date_registration: new Date().toISOString()
  };

  await update(ref(db, 'users/' + uid), updates);
  alert('Account approved successfully. Please pay the owner ₱50 for commission');
  loadTabData(currentTab);
  updateTotalEarnings();
  loadApprovedTransactionCards();
};

function updateTotalEarnings() {
  const usersRef = query(ref(db, 'users'), orderByChild('status'), equalTo('approved'));
  onValue(usersRef, snapshot => {
    let gross = 0;
    let net = 0;
    if (snapshot.exists()) {
      snapshot.forEach(child => {
        const data = child.val();
        if (data.approvedBy === currentUser.email) {
          const payment = data.paymentCollected || 0;
          gross += payment;
          net += Math.max(0, payment - 50); // Net = payment - ₱50 commission
        }
      });
    }

    document.getElementById('total-earnings-value').textContent = net.toFixed(2);

    const grossEl = document.getElementById('total-gross');
    const netEl = document.getElementById('total-net');
    const lessEl = document.getElementById('total-less');

    if (grossEl && netEl && lessEl) {
      grossEl.textContent = `₱${gross.toFixed(2)}`;
      netEl.textContent = `₱${net.toFixed(2)}`;
      lessEl.textContent = `₱${(gross - net).toFixed(2)}`;
    }
  });
}

function renderTransactionCards(accounts) {
  const container = document.getElementById('transaction-history');
  container.innerHTML = '';

  if (accounts.length === 0) {
    container.innerHTML = `<p style="color:#fff;text-align:center;background: rgba(117, 139, 225, 0.55);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border: 1px solid rgba(117, 139, 225, 0.17);
    border-radius: 8px;
    padding: 20px 0;">No accounts found.</p>`;
    return;
  }

  accounts.forEach(account => {
    const card = document.createElement('div');
    card.className = 'transaction-card';

    const dateText = account.date_registration
      ? new Date(account.date_registration).toLocaleString()
      : 'N/A';

    // Calculate values
    const payment = account.paymentCollected || 0;
    const commission = 50;
    const netIncome = Math.max(0, payment - commission);

    card.innerHTML = `
      <div class="transaction-header" style="cursor:pointer; display:flex; justify-content:space-between; font-weight:bold;">
        <span>${account.username || ''}</span>
       <span class="status">
            ${account.status === 'approved' ? '<i class="bi bi-check-circle-fill"></i>' : ''} ${account.status}
          </span>
      </div>
      <div class="transaction-details" style="display:none; margin-top:10px; font-size: 0.9em; line-height: 1.4;">
        <p><strong>Email:</strong> ${account.email || 'N/A'}</p>
        <p><strong>Date Registered:</strong> ${dateText}</p>
        <p><strong>Approved By:</strong> ${account.approvedBy || 'N/A'}</p>
        <hr style="border-color: rgba(255,255,255,0.2); margin: 8px 0;">
        <p style="display:flex; justify-content:space-between;">
          <span>Payment Collected</span> <span>₱${payment.toFixed(2)}</span>
        </p>
        <p style="display:flex; justify-content:space-between;">
          <span>Commission (Less)</span> <span>₱${commission.toFixed(2)}</span>
        </p>
        <hr style="border-color: rgba(255,255,255,0.2); margin: 8px 0;">
        <p style="display:flex; justify-content:space-between; font-weight:bold;">
          <span>Net Income</span> <span>₱${netIncome.toFixed(2)}</span>
        </p>
      </div>
    `;

    card.querySelector('.transaction-header').addEventListener('click', () => {
      const details = card.querySelector('.transaction-details');
      details.style.display = details.style.display === 'none' ? 'block' : 'none';
    });

    container.appendChild(card);
  });
}


function loadApprovedTransactionCards() {
  const usersRef = query(ref(db, 'users'), orderByChild('status'), equalTo('approved'));
  get(usersRef).then(snapshot => {
    if (!snapshot.exists()) {
      renderTransactionCards([]);
      return;
    }
    const approvedAccounts = [];
    snapshot.forEach(child => {
      const data = child.val();
      if (data.approvedBy === currentUser.email) {
        approvedAccounts.push(data);
      }
    });
    renderTransactionCards(approvedAccounts);
  });
}

</script>
<script>
  function copyText(elementId) {
    const text = document.getElementById(elementId).textContent || '';
    
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      }).catch(err => {
        console.error("Copy failed", err);
        alert("Failed to copy.");
      });
    } else {
      // Fallback for older browsers
      const tempInput = document.createElement("input");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Copied (fallback): " + text);
    }
  }
</script>
